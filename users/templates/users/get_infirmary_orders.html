{% extends "blog/infirmary.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Order Requests</h1>
<div>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Doc</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
{% for r in requests%}

<tr>
    <td>{{r.patient.fullname}}</td>
    <td><a href="{{r.doc.medical_doc.url}}">{{r.doc.medical_doc.url}}</a></td>
    <td>{{r.amount_paid}}</td>
    <td>{{r.description}}</td>
    

</tr>

{% endfor %}
</table>

</div>
{% endblock content %}
