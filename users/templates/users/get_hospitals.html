{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>List of Hospitals</h1>
<div>
<form method="get">
    {{myFilter.form}}
    <button type="submit">Search</button>
</form>
</div>
<div>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Location</th>
      </tr>
{% for hospital in hospitals %}

<tr>
    <td>{{hospital.fullname}}</td>
    <td>{{hospital.mobile_number}}</td>
    <td>{{hospital.location}}</td>
</tr>

{% endfor %}
</table>

</div>
{% endblock content %}
