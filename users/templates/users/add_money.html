{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method = "POST" >
    {% csrf_token %}
   
    <label for="amount">Quantity (between 0 and 10000):</label>
    <input type="number" id="amount" name="amount" min="0" max="10000">     
    <div class="form-group">
        <button class="btn btn-outline-info" name="share">Add Money</button>
    </div>
</form>
{% endblock content %}
